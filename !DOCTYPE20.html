<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에코스(Echos) | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #00ffcc;
            --secondary-glow: #00ccff;
            --accent-color: #aaff00;
            --bg-dark: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0c 100%);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* 배경 애니메이션 효과 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent 48%, rgba(0, 255, 204, 0.02) 50%, transparent 52%);
            background-size: 10px 10px;
            z-index: -1;
        }

        /* 메인 제목 */
        .header {
            text-align: center;
            margin-bottom: 50px;
            z-index: 10;
        }

        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 15px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 30%, var(--secondary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 204, 255, 0.5));
            margin-bottom: 10px;
        }

        .sub-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 5px;
            color: var(--primary-glow);
            opacity: 0.8;
        }

        /* 컨테이너 */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 900px;
            z-index: 10;
        }

        /* 카테고리 카드 스타일 */
        .category-card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .category-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, transparent, rgba(0, 255, 204, 0.05));
            opacity: 0;
            transition: 0.4s;
        }

        .category-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-glow);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .category-card:hover::before {
            opacity: 1;
        }

        /* 링크 텍스트 스타일 */
        .card-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .card-desc {
            font-size: 0.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            opacity: 0.7;
        }

        .category-card:hover .card-title {
            color: var(--primary-glow);
            text-shadow: 0 0 10px var(--primary-glow);
        }

        /* 장식용 숫자 (Index) */
        .card-index {
            position: absolute;
            top: 15px;
            left: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.2);
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 8px;
            }
            .menu-container {
                grid-template-columns: 1fr;
            }
            .category-card {
                padding: 30px 15px;
            }
        }

        /* 빛나는 점 애니메이션 */
        .glow-point {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-glow);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-glow);
            animation: float 5s infinite;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); opacity: 1; }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="main-title">ECHOS</h1>
        <p class="sub-title">DIGITAL ARCHIVE SYSTEM</p>
    </header>

    <div class="menu-container">
        <a href="worldview.html" class="category-card">
            <span class="card-index">01</span>
            <span class="card-title">세계관</span>
            <span class="card-desc">WORLD VIEW</span>
        </a>

        <a href="collab-links.html" class="category-card">
            <span class="card-index">02</span>
            <span class="card-title">콜라보 링크</span>
            <span class="card-desc">COLLABORATION</span>
        </a>

        <a href="ost.html" class="category-card">
            <span class="card-index">03</span>
            <span class="card-title">OST</span>
            <span class="card-desc">SOUNDTRACK</span>
        </a>

        <a href="earthquake.html" class="category-card">
            <span class="card-index">04</span>
            <span class="card-title">대지진(리뉴얼예정)</span>
            <span class="card-desc">(Will be renewed)</span>
        </a>
    </div>

    <div class="glow-point" style="top: 20%; left: 15%;"></div>
    <div class="glow-point" style="top: 70%; left: 80%;"></div>
    <div class="glow-point" style="top: 40%; left: 85%;"></div>

</body>
</html>
