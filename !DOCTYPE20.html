<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에코스(Echos)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #111;
            color: white;
            padding: 10px;
            overflow: auto;
        }

        /* 메인 제목 스타일 */
        .main-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-shadow: 
                -2px -2px 0 #00ccff, 2px -2px 0 #00ccff, 
                -2px 2px 0 #00ccff, 2px 2px 0 #00ccff;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 텍스트 박스 스타일 */
        .textbox {
            position: relative;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 2px solid #00ff00;
            background-color: #111;
            overflow-y: auto;
            max-height: 240vh;
            word-wrap: break-word;
            overflow-x: hidden;
        }

        /* 투명도 20% 오버레이 적용 */
        .textbox::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0.8;
            z-index: 1;
        }

        /* 카테고리 박스 스타일 */
        .category-box {
            border: 2px solid #00ccff;
            padding: 30px;
            margin: 10px 0;
            border-radius: 8px;
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .category-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.7);
        }

        /* 카테고리 링크 스타일 */
        .category-box a {
            color: #aaff00;
            text-decoration: none;
            font-size: 48px;
            text-shadow: 0 0 10px #aaff00;
            display: block;
        }

        .category-box a:hover {
            color: #FFFF99;
        }

        /* 모바일 반응형 조정 */
        @media (max-width: 600px) {
            .main-title {
                font-size: 20px;
            }
            .textbox {
                padding: 10px;
                width: 95%;
            }
            .category-box {
                padding: 20px;
                margin: 8px 0;
            }
            .category-box a {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-title">에코스(Echos)</h1>

    <div class="textbox">
        <div class="category-box">
            <a href="worldview.html">세계관</a>
        </div>
        <div class="category-box">
            <a href="collab-links.html">콜라보 링크</a>
        </div>
        <div class="category-box">
            <a href="ost.html">OST</a>
        </div>
    </div>
</body>
</html>
