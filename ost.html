<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에코스(Echos) - OST</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #111;
            color: white;
            padding: 10px;
            overflow: auto;
        }

        /* 메인 제목 스타일 */
        .main-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
            text-shadow: 
                -2px -2px 0 #00ccff, 2px -2px 0 #00ccff, 
                -2px 2px 0 #00ccff, 2px 2px 0 #00ccff;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 텍스트 박스 스타일 */
        .textbox {
            position: relative;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 2px solid #00ff00;
            background-color: #111;
            overflow-y: auto;
            max-height: 80vh;
            word-wrap: break-word;
            overflow-x: hidden;
        }

        /* 투명도 20% 오버레이 적용 */
        .textbox::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0.8;
            z-index: 1;
        }

        /* 콘텐츠 박스 스타일 */
        .content-box {
            border: 2px solid #00ccff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.6);
            word-break: break-all;
        }

        /* 소제목 스타일 */
        h2 {
            font-size: 16px;
            color: #aaff00;
            text-shadow: 0 0 10px #aaff00;
            margin-bottom: 8px;
        }

        /* 곡 제목 스타일 */
        h3 {
            font-size: 16px;
            color: #3DE6FD;
            text-shadow: 0 0 8px #3DE6FD;
            margin: 10px 0;
        }

        /* 주의사항 스타일 */
        h4 {
            font-size: 12px;
            color: #ff3333;
            margin: 5px 0;
            line-height: 1.5;
        }

        /* 유튜브 영상 스타일 */
        .youtube-video {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 비율 유지 */
        }

        .youtube-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 뒤로가기 버튼 스타일 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #00ccff;
            color: #111;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            z-index: 3;
        }

        .back-button:hover {
            background-color: #aaff00;
            color: #111;
        }

        /* 모바일 반응형 조정 */
        @media (max-width: 600px) {
            .main-title {
                font-size: 20px;
            }
            .textbox {
                padding: 10px;
                width: 95%;
            }
            .content-box {
                padding: 8px;
                margin: 8px 0;
            }
            h2 {
                font-size: 14px;
            }
            h3 {
                font-size: 14px;
            }
            h4 {
                font-size: 11px;
            }
            .back-button {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="!DOCTYPE20.html" class="back-button">← 메인으로 돌아가기</a>
    <h1 class="main-title">에코스(Echos) - OST</h1>

    <div class="textbox">
        <h2>에코스(Echos) - OST</h2>
        <div class="content-box">
            <h3>메인 OST(Main OST)</h3>
            <div class="youtube-video">
                <iframe src="https://www.youtube.com/embed/mtJfgjB95Uk" 
                        title="YouTube video player" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
        </div>
        <div class="content-box">
            <h3>1. 아포칼립스(Apocalypse)</h3>
            <div class="youtube-video">
                <iframe src="https://www.youtube.com/embed/eo4rdPqd3Hk" 
                        title="YouTube video player" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
            <h4>!!! 볼륨을 줄여주세요. 중간에 깨지는 부분이 있습니다. !!!</h4>
            <h4>!!! Please turn down the volume. There's a section that breaks up or distorts in the middle. !!!</h4>
        </div>
    </div>
</body>
</html>
